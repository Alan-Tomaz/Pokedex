<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <!-- ====================== FAVICON ===================== -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- ====================== EXTERNAL CSS ===================== -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ====================== GOOGLE FONTS ===================== -->
    <!-- POKEMON FONT -->
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <!-- RUBIK FONT -->
    <link href="https://fonts.googleapis.com/css?family=Rubik&amp;display=swap" rel="stylesheet">
    <!-- ====================== UNICONS CDN ===================== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <section class="pokedex-section">
        <div class="container">
            <div class="header">
                <h1>Pokédex</h1>
                <div class="search-div">
                    <input type="search" id="search" class="search" placeholder="Search Pokemons">
                    <button class="btn search-button"><i class="uil uil-search"></i></button>
                </div>
            </div>
            <ul class="pokedex" id="pokedex">

            </ul>
            <button class="btn load-more" id="load-more">Load More</button>
        </div>
    </section>
    <!-- ====================== EXTERNAL JS ===================== -->
    <script src="js/pokemonModel.js"></script>
    <script src="js/pokeApi.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
